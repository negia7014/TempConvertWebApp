<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="main-container">
        <h1 id="heading">Temperature Converter</h1>
        <div class="temp-holder">
            <input type="text" placeholder="Enter temperature" id="input-holder">
            <select name="Convert-temperature" id="cfk">
                <option value="celsius">Celsius (C)</option>
                <option value="fahrenheit">Fahrenheit (F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        <button id="convert-holder">Convert</button>
        <button id="Reset-holder">Reset</button>
        <div id="store-output"></div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
